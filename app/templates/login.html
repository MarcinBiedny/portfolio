{% extends "base.html" %}
{% block title %}Login{% endblock title %}
{% block body %}
    <div class="container">
        <h2>Login user</h2>
    </div>
    <div class="container">
        <form id="loginForm" method="post">
            {{ form.hidden_tag() }}
            {% for field in form if field.type not in ['SubmitField', 'CSRFTokenField'] %}
            <div class="form-group">
                {{ field.label() }}
                {{ field }}
            </div>
            <br>
            {% endfor %}
            <br>
            {{ form.login() }}
        </form>
    </div>
{% endblock body %}
